  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const productButtons = document.querySelectorAll('[data-bs-target]');
        productButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-bs-target');
                const modal = document.querySelector(modalId);
                const productImage = button.closest('.card-body').querySelector('img').src;
                const productPrice = 'R$10,00'; 

                modal.querySelector('.product-image').src = productImage;
                modal.querySelector('.product-price').textContent = `Pre√ßo: ${productPrice}`;
            });
        });
    });
</script>
